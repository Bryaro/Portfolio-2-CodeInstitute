<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>
            <a class="logo" href="index.html">Roshambo</a>
        </h1>
        <span id="muteIcon"><i class="fas fa-volume-mute"></i></span>
    </header>
    <section class="game-area">
        <h2 class="roshambo">ROSHAMBO</h2>
        <div id="menu">
            <button id="easyBtn" class="menu-buttons">PLAY EASY</button>
            <button id="hardBtn" class="menu-buttons">PLAY HARD</button> 
            <button class="menu-buttons" id="modalBtn">RULES</button>
        </div>

        <div id="modal-container" class="modalMatt">
            
            <div class="modal-content" id="modal-content">
                <span class="close">&times;</span>
                <p>will place here text or image for rules</p>
            </div>
        </div>
    </section>
    <button class="reset" id="resetBtn">Reset</button>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to reset?</p>
            <button id="confirmBtn">Yes</button>
            <button id="cancelBtn">No</button>
        </div>
    </div>
    <footer>
        <ul class="social-container">
            <li>
                <a href="https://github.com/Bryaro" target="_blank" class="social-icons" aria-label="Visit my github page, opens in a new tab">
                    <i class="fab fa-github-square"></i>
                </a>
            </li>

            </li>
        </ul>
    </footer>

    <script src="assets/js/playeasy.js" defer></script>
</body>
</html>
